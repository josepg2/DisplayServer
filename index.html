    <meta charset="UTF-8">

      $ = jQuery = require('jquery');
      require('angular');

      require('./renderer.js')
    </script>
    <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <style>

    html {
  height: 100%;
}
body {
  min-height: 100%;
  background-color: pink;
  overflow: hidden;
}

body{
	margin:0;
	padding:0;
	font-family:"arial",heletica,sans-serif;
	font-size:12px;
  background: #2980b9 url('./tumblr_static_bg3.png') repeat 0 0;
}

@-webkit-keyframes animatebackground {
	from {background-position:0 0;}
	to {background-position: 500px 0;}
}


    .right-col {
  -webkit-transition:width .8s ease;
  -moz-transition:width .8s ease;
  -ms-transition:width .8s ease;
  -o-transition:width .8s ease;
  transition:width .8s ease;

  width:0%; /* width as the % value */
}

.green-col {
  -webkit-transition:width .8s ease;
  -moz-transition:width .8s ease;
  -ms-transition:width .8s ease;
  -o-transition:width .8s ease;
  transition:width .8s ease;

  width:0%; /* width as the % value */
}

.main-col {
  -webkit-transition:margin-right .8s ease;
  -moz-transition:margin-right .8s ease;
  -ms-transition:margin-right .8s ease;
  -o-transition:margin-right .8s ease;
  transition:margin-right .8s ease;

  margin-right:0%; /* width as the % value */
}

.expanded {
  width:40% !important; /* !important because min-width is stronger than width */
}
.reducemain {
margin-right: 40% !important;
}


/* boring things */
.main {   position:absolute;  height:100%; width: 100%; background: #f0e68c; }
.main-col { margin-right:0px; height:inherit;; outline:1px solid lime; }
.right-col { background:pink; position:absolute; right:0; top:0; bottom:0; }
.green-col { background:green; position:absolute; right:0; top:0; bottom:0; }

input{
    padding:5px;
}

/* Material style */
.button {
  border: none;
  cursor: pointer;
  color: white;
  padding: 15px 40px;
  border-radius: 2px;
  font-size: 60px;
  background: #3BCCDC;
  opacity: 0.5;  
}

/* Ripple magic */
.button{
  height : 150px;
  position: relative;
  overflow: hidden;
}

.ng-enter,
.ng-enter-active{
  -webkit-animation: enter 1000ms cubic-bezier(0.390, 0.575, 0.565, 1.000);
    animation: enter 1000ms cubic-bezier(0.390, 0.575, 0.565, 1.000);
	display: block;
    position: relative;
}

@-webkit-keyframes enter {
	from {
	opacity: 0;
    	height: 0px;
    to {
        opacity: 1;
    	height: 150px;
    }
}
@keyframes enter {
	from {
	    opacity: 0;
    	height: 0px;
    }
    to {
        opacity: 0.5;
    	height: 150px;
    }
}
    </style>
  </head>
