    html {
  height: 100%;
}
body {
  min-height: 100%;
  background-color: pink;
  overflow: hidden;
}

    .right-col {
  -webkit-transition:width .8s ease;
  -moz-transition:width .8s ease;
  -ms-transition:width .8s ease;
  -o-transition:width .8s ease;
  transition:width .8s ease;

  width:0%; /* width as the % value */
}

.green-col {
  -webkit-transition:width .8s ease;
  -moz-transition:width .8s ease;
  -ms-transition:width .8s ease;
  -o-transition:width .8s ease;
  transition:width .8s ease;

  width:0%; /* width as the % value */
}

.main-col {
  -webkit-transition:margin-right .8s ease;
  -moz-transition:margin-right .8s ease;
  -ms-transition:margin-right .8s ease;
  -o-transition:margin-right .8s ease;
  transition:margin-right .8s ease;

  margin-right:0%; /* width as the % value */
}

.expanded {
  width:40% !important; /* !important because min-width is stronger than width */
}
.reducemain {
margin-right: 40% !important;
}


/* boring things */
.main {   position:absolute;  height:100%; width: 100%; background: #f0e68c; }
.main-col { margin-right:0px; height:inherit;; outline:1px solid lime; }
.right-col { background:pink; position:absolute; right:0; top:0; bottom:0; }
.green-col { background:green; position:absolute; right:0; top:0; bottom:0; }

input{
    padding:5px;
}

/* Material style */
.button {
  border: none;
  cursor: pointer;
  color: black;
  padding: 15px 40px;
  border-radius: 2px;
  font-size: 22px;
  box-shadow: 2px 2px 4px rgba(0, 0, 0, .4);
  background: #3BCCDC;
}

/* Ripple magic */
.button{
  height : 40px;
  position: relative;
  overflow: hidden;
}

.button:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, .5);
  opacity: 0;
  border-radius: 0%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 1;
  }
  8% {
    transform: scale(400, 400);
    opacity: .5;
  }
  20% {
    transform: scale(0, 0);
    opacity: 1;
  }
  40% {
    transform: scale(400, 400);
    opacity: .5;
  }
  65% {
    transform: scale(0, 0);
    opacity: 1;
  }
  100% {
    transform: scale(400, 400);
    opacity: 0;
  }
}

.button::after {
  animation: ripple 10s ease-out;
}
    </style>
